<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<h1>Welcome</h1>
<h3>Sign in to continue!</h3>

  <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>
    <ion-row class="mt-5">
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Login</ion-button>
      </ion-col>
    </ion-row>


</form>

<p class="footer-text">new user , <a routerLink="/register"> Sign Up</a></p>
</ion-content>
