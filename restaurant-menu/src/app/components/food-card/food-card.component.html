<div class="card" (click)="clicked.emit()">
  <ion-img [src]="'assets/images/foods/' + item.image"></ion-img>

  <div class="card-content">
    <h3 class="title">{{item.title}}</h3>
    <h2 class="sub-title"><sup>$</sup>{{ item.price }}</h2>
    <ion-buttons>
      <ion-button>
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
</div>
